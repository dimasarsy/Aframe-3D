<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <title>19-Locomotion Teleport</title>
</head>
<body>
    
    <script>
        //start dan ended tulisan
        AFRAME.registerComponent("navlog",{
            init:function(){
                this.el.addEventListener("navigation-start", function(){
                    console.log("%cStart","font-size:2em;color:green");
                })
                this.el.addEventListener("navigation-end", function(){
                    console.log("%cEnded","font-size:2em;color:red");
                })
            }
        })
    </script>
    <a-scene>
        <a-grid></a-grid>
        
        <!-- Teleport -->
        <a-entity
            navlog
            id="Locomotion"
            movement-controls = "controls:checkpoint;"
            checkpoint-controls = "mode:animate; animateSpeed:5" >
        </a-entity>

        <!-- cekpoint 1 -->
        <a-circle 
            checkpoint="offset:0 0 0"
            color="#500" 
            position="0 0.1 -3" 
            rotation="-90 0 0"
        ></a-circle>
        
        <!-- cekpoint 2 -->
        <a-circle 
            checkpoint
            color="#550" 
            position="-5 0.1 -3" 
            rotation="-90 0 0"
        ></a-circle>
         
        <!-- cekpoint 3 -->
        <a-circle 
            checkpoint
            color="#050" 
            position="5 0.1 -3" 
            rotation="-90 0 0"
        ></a-circle>
    </a-scene>
</body>
</html>
