<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>5-Animasi-Basic</title>
</head>
<body>
    <a-scene>
        <!-- box -->
        <a-box id="box1" color="#aa0000" position="0 1 -3"
            animation="
            easing:easeOutCubic;
            property:position; 
            from:0 -3 -3;
            to:0 3 -3; 
            dur:3000; 
            loop:true;
            dir:alternate"

            animation__satu="
            property:rotation; 
            to:0 360 0; 
            dur:3000; 
            loop:true;
            dir:alternate"

            animation__dua="
            property:scale; 
            to:0.5 0.5 0.5; 
            dur:3000; 
            loop:true;
            dir:alternate"

        ></a-box>
        <a-box id="box2" color="#00aa00" position="2 1 -3"
            animation="
            easing:easeInCubic;
            property:position; 
            from:2 -3 -3;
            to:2 3 -3; 
            dur:3000; 
            loop:true;
            dir:alternate"

            animation__satu="
            property:rotation; 
            to:0 360 0; 
            dur:3000; 
            loop:true;
            dir:alternate"

            animation__dua="
            property:scale; 
            to:0.5 0.5 0.5; 
            dur:3000; 
            loop:true;
            dir:alternate"

        ></a-box>
        <a-box id="box3" color="#aaaa00" position="-2 1 -3"
            animation="
            property:position; 
            from:-2 -3 -3;
            to:-2 3 -3; 
            dur:3000; 
            loop:true;
            dir:alternate"

            animation__satu="
            property:rotation; 
            to:0 360 0; 
            dur:3000; 
            loop:true;
            dir:alternate"

            animation__dua="
            property:scale; 
            to:0.5 0.5 0.5; 
            dur:3000; 
            loop:true;
            dir:alternate"
        ></a-box>
    </a-scene>
</body>
</html>
