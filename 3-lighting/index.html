<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>3-Lighting</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="texture\Brick\basecolor.jpg" id="base">
            <img src="texture\Brick\normal.jpg" id="normal">
        </a-assets>

    <!-- tembok -->
        <!-- depan -->
        <a-box 
            position="0 1.5 -5" 
            height=5 
            width=15 
            depth=0
            src = "#base"
            repeat = "4 2"
            normal-map ="#normal"
            normal-texture-repeat = "4 2"
        ></a-box>
        <!-- bawah --><a-box color="#333333" position="0 -1 -1" height=0.2 width=15 depth=10></a-box>
        <!-- smpng -->
        <a-box 
            position="-5 1.5 -1" 
            height=5 
            width=0.2 
            depth=10
            src = "#base"
            repeat = "4 2"
            normal-map ="#normal"
            normal-texture-repeat = "4 2"
        ></a-box>
        
    <!-- cahaya -->
        <a-light type="ambient" intensity="0.2"></a-light>
        <!-- <a-light type="point" position="0 1.5 -2" intensity=1 distance=5></a-light> -->
        <!-- <a-light type="spot" position="0 2 0" intensity=1 target="#box3" angle=30 penumbra=0.2></a-light> -->
        <a-light type="directional" position="5 1.5 -3" intensity=1 target="#box3" angle=30 penumbra=0.2></a-light>

    <!-- box -->
        <a-box id=box1 color="#aa0000" position="0 1.5 -3"></a-box>
        <a-box id=box2 color="#00aa00" position="2 1 -3"></a-box> 
        <a-box id=box3 color="#aaaa00" position="-2 1 -3"></a-box> 
    </a-scene>
</body>
</html>
