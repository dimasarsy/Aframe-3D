<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <title>25-Location Based AR</title>
</head>
<body style="margin: 0; overflow: hidden">
    <script>
        AFRAME.registerComponent('locationfinder',{
            init : function(){
                navigator.geolocation.getCurrentPosition(function(location){
                    console.log(location)
                });
            }
        });
    </script>
    <a-scene embedded arjs="source:webcam">

        <a-camera 
            locationfinder
            gps-camera="simulateLatitude: -6.175628; simulateLongitude: 106.827188" 
            rotation-reader
        ></a-camera>
        <a-text 
            value="Patung Diponogoro" 
            scale="15 15 15"
            look-at="[gps-camera]"
            align="center"
            color=red
            gps-entity-place="latitude: -6.173708; longitude: 106.827184"
        ></a-text>
        <a-text 
            value="Patung Kartini" 
            scale="15 15 15"
            look-at="[gps-camera]"
            align="center"
            color=red
            gps-entity-place="latitude: -6.175679; longitude: 106.829368"
        ></a-text>
        <a-text 
            value="Patung Thamrin" 
            scale="15 15 15"
            look-at="[gps-camera]"
            align="center"
            color=red
            gps-entity-place="latitude: -6.175391; longitude: 106.824907"
        ></a-text>

    </a-scene>
</body>
</html>
