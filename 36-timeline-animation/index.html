<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36-Timeline Animation</title>
    <script src="node_modules/aframe/dist/aframe-master.js"></script>
    <script src="node_modules/aframe-animation-timeline-component/dist/aframe-animation-timeline-component.js"></script>

</head>
<body>
    <a-scene animation-timeline="timeline:#myTimeline">

        <a-timeline id="myTimeline">

            <a-timeline-group>
                <a-timeline-animation select="#box2" name="satu"></a-timeline-animation>
                <a-timeline-animation select="#box2" name="dua"></a-timeline-animation>
                <a-timeline-animation select="#box1" name="satu"></a-timeline-animation>
                <a-timeline-animation select="#box1" name="dua"></a-timeline-animation>
            </a-timeline-group>

            <a-timeline-animation select="#box1" name="tiga"></a-timeline-animation>

        </a-timeline>

        <a-box id="box1" position="0 1.5 -5" color="red"
        
            animation__satu ="
            property:position; 
            from: 0 1.5 -5;
            to: 0 1.5 -10;
            dur:2000;"

            animation__dua ="
            property:rotation; 
            from: 0 0 0;
            to: 0 360 0;
            dur:2000;"

            animation__tiga ="
            property:position; 
            from: 0 1.5 -10;
            to: 0 1.5 -5;
            dur:2000;"
        ></a-box>

        <a-box id="box2" position="-1 1.5 -5" color="green"
        
            animation__satu ="
            property:position; 
            from: 0 1.5 -5;
            to: 1 1.5 -5;
            dur:2000;
            autoplay:false;"

            animation__dua ="
            property:rotation; 
            from: 0 0 0;
            to: 0 360 0;
            dur:2000;
            autoplay:false;"

            animation__tiga ="
            property:position; 
            from: 1 1.5 -5;
            to: 0 1.5 -5;
            dur:2000;
            autoplay:false;"
        ></a-box>
    </a-scene>
</body>
</html>
