<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <title>12-Proxy Event</title>
</head>
<body>
    <a-scene>
        <a-camera id="cam">
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity
            geometry="primitive:triangle"
            text__btn_up="align:center; baseline:top; value: UP; wrapCount: 5"
            position="-2 2.5 -3"
            material="color:green"
            look-at="#cam"
            proxy-event__satu="
                event:click;
                as:atas;
                to:#box;
            "
        ></a-entity>

        <a-entity
            position="-2 1 -3"
            text__btn_up="align:center; baseline:bottom; value: DOWN; wrapCount: 10"
            look-at="#cam"
        >
            <a-entity
            geometry="primitive:triangle"
            rotation="0 0 180"
            material="color:green"
            
            proxy-event__dua="
                event:click;
                as:bawah;
                to:#box;
            "
            ></a-entity>
       </a-entity>

<!-- animation -->
       <a-box id="box" color="#aaaa00" position="1 1.5 -3"
            animation__atas="property:position; to:1 2.5 -3; startEvents:atas"
            animation__bawah="property:position; to:1 0.5 -3; startEvents:bawah"
            animation__reset="property:position; to:1 1.5 -3; startEvents:click"
       ></a-box>
    </a-scene>

</body>
</html>
