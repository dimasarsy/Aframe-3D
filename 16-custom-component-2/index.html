<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <title>16-Init-setattribute-getAttribute</title>
</head>
<body>
    <script>
        AFRAME.registerComponent('hello-aframe',{
            schema:{
                pesan:{type:"string", default:"hello"},
                pesan2:{type:"string", default:"sesuatu"},
            },
            init : function(){
                // console.log(this.data.pesan + " " + this.data.pesan2);
                // console.log(this.el);
                
                let data = this.data;
                let el =this.el;

                // let box = document.querySelector("#box1")
                // console.log(box);

                this.el.addEventListener("click", function(ev){
                    //muncul pesan
                    console.log(data.pesan + " " + data.pesan2);
                    
                    //ubah pesan
                    // let clickedData = ev.srcElement.getAttribute('position')
                    // ev.srcElement.setAttribute("hello-aframe","pesan:hihihi");

                    // ubah posisi
                    let clickedData = ev.srcElement.getAttribute('position')
                    let y1 = clickedData.y + 0.5;
                    ev.srcElement.setAttribute("position","0" + y1 + "-3");
                });
            }
        });
    </script>
    <a-scene>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <a-box
            hello-aframe="pesan:hello; pesan2:box-merah"
            id="box1"
            material="color:red"
            position="-2 1.5 -3"
        ></a-box>
        <a-box
            hello-aframe="pesan:hello; pesan2:box-hijau"
            id="box1"
            material="color:green"
            position="2 1.5 -3"
        ></a-box>
    </a-scene>
</body>
</html>
