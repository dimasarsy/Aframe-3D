<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>

    <title>14-Controller</title>
</head>
<body>
    <a-scene>
        <!-- <a-entity laser-controls="hand:right; color:red"></a-entity> -->
        <a-entity 
            sphere-collider="objects:a-box"
            super-hands
            hand-controls="hand:right;color:red"></a-entity>
        <a-box
            grabbable
            id="thebox"
            scale="0.5 0.5 0.5"
            color="blue"
            position="0 1.5 -1"
            animation="property:rotation; from: 0 0 0; to:360 360 0; startEvents: click"
        ></a-box>
    </a-scene>
</body>
</html>
