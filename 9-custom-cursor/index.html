<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>9-Custom Cursor n Gaze</title>
</head>
<body>
    <a-scene>
        <!-- cursor -->
        <a-camera>
            <a-entity
                raycaster="objects:.bisadiklik"
                cursor="fuse:true; fuseTimeout:2000"
                geometry="primitive:box; width:0.2; height:0.2 ; depth:0.2;"
                material="color:red;"
                position="0 0 -2"
                animation__fusing="
                    property:scale;
                    from: 1 1 1;
                    dur:2000;
                    to: 0.1 0.1 0.1;
                    startEvents:fusing"
                animation__pegi="
                    property:scale;
                    to: 1 1 1;
                    startEvents:mouseleave;"
            ></a-entity>
        </a-camera>

        <!-- box -->
        <a-box
            class="bisadiklik"
            color=green
            position="0 1.5 -3"
            animation__rotasi="
                property:rotation;
                from:0 0 0;
                to:360 0 0;
                startEvents:click;"
        ></a-box>

        <a-box
            color=yellow
            position="2 1.5 -3"
            animation__rotasi="
                property:rotation;
                from:0 0 0;
                to:360 0 0;
                startEvents:click;"
        ></a-box>

        <a-box
            color=blue
            position="-2 1.5 -3"
            animation__rotasi="
                property:rotation;
                from:0 0 0;
                to:360 0 0;
                startEvents:click;"
        ></a-box>
    </a-scene>
</body>
</html>
