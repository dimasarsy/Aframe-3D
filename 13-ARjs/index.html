<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <title>13-Augmented Reality</title>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode:mono_and_matrix; matrixCodeType:3x3_PARITY65">
     
    <!-- barcode -->
        <a-marker type="barcode" value="3">
            <a-box color="#ffff00" material="opacity:0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter">
            </a-box>
        </a-marker>
    
    <!-- pattern -->
        <a-marker type="pattern" url="patt/pattern_2.patt">
            <a-box color="#0000ff" material="opacity:0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter"
            ></a-box>
        </a-marker>
    
    <!-- preset -->
        <a-marker preset="hiro">
            <a-box color="#ff0000" material="opacity:0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter"
            ></a-box>
        </a-marker>

        <a-marker preset="kanji">
            <a-box color="#00ff00" material="opacity:0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to: 0 360 0; startEvents:mouseenter"
            ></a-box>
        </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
