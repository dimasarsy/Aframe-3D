<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>AFrame 1</title>
</head>
<body>
    <a-scene>
        <a-box 
            position="0 1.5 -2" 
            rotation="0 45 0" 
            color="#4CC3D9">
        </a-box>

            position="3 1.5 -2"
            rotation="0 45 0"
            color="#EF2D5E">
        </a-sphere>
        <a-cylinder 
            color="green" 
            position="-3 1.5 0" 
            segments-radial="8"
            side="double">
        </a-cylinder>
    </a-scene>
